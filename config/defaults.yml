name: "Safe Explorer"
help: 'Pytorch implementation of "Safe Exploration in Continuous Action Spaces".'
arguments:
  - name: "env"
    help: "Configuration related to simulation environments."
    properties:
      - name: "spaceship"
        help: "Spaceship environment configuration."
        properties:
          - name: "length"
            default: 2.5
          - name: "margin"
            default: 0.2
          - name: "agent_slack"
            default: 0.05
          - name: "frequency_ratio"
            default: 0.1
          - name: "target_noise_std"
            default: 0.05
          - name: "target_radius"
            default: 0.05
          - name: "corridor_episode_length"
            default: 15
          - name: "arena_episode_length"
            default: 45
          - name: "enable_reward_shaping"
            default: false
          - name: "is_arena"
            default: true
          - name: "reward_shaping_slack"
            default: 0.1
      - name: "ballnd"
        help: "Ball-ND environment configuration."
        properties:
          - name: "n"
            default: 1
          - name: "target_margin"
            default: 0.2
          - name: "agent_slack"
            default: 0.05
          - name: "episode_length"
            default: 30
          - name: "frequency_ratio"
            default: 0.1
          - name: "respawn_interval"
            default: 0.5
          - name: "target_noise_std"
            default: 0.05
          - name: "enable_reward_shaping"
            default: false
          - name: "reward_shaping_slack"
            default: 0.1          
  - name: "ddpg"
    help: "Hyperparameters for DDPG algorithm."
    properties:
    - name: "actor"
      help: "Actor network parameters."
      properties:
        - name: "layers"
          default: [128, 64]
        - name: "init_bound"
          default: 0.003
    - name: "critic"
      help: "Critic network parameters."
      properties:
        - name: "layers"
          default: [64, 128, 32]
        - name: "init_bound"
          default: 0.003
    - name: "trainer"
      help: "Training parameters."
      properties:
        - name: "epochs"
          default: 100
        - name: "steps_per_epoch"
          default: 6000
        - name: "evaluation_steps"
          default: 1500
        - name: "batch_size"
          default: 256
        - name: "max_episode_length"
          default: 300
        - name: "replay_buffer_size"
          default: 1000000
        - name: "discount_factor"
          default: 0.99
        - name: "polyak"
          default: 0.995
        - name: "actor_lr"
          default: 0.001
        - name: "critic_lr"
          default: 0.001
        - name: "start_steps"
          default: 500
        - name: "action_noise_range"
          default: 0.01
        - name: "use_gpu"
          default: false
        - name: "reward_scale"
          default: 1
        - name: "max_updates_per_episode"
          default: 10
        - name: "min_buffer_fill"
          default: 2000
  - name: "safety_layer"
    help: "Safety layer configuration."
    properties:
      - name: "constraint_model"
        help: "Hyperparameters for constraint model (g)"
        properties:
          - name: "layers"
            default: [10, 10]
          - name: "init_bound"
            default: 0.003
      - name: "trainer"
        help: "Constraint model training parameters"
        properties:
          - name: "batch_size"
            default: 256
          - name: "lr"
            default: 0.0001
          - name: "max_episode_length"
            default: 300
          - name: "steps_per_epoch"
            default: 6000
          - name: "epochs"
            default: 25
          - name: "evaluation_steps"
            default: 1500
          - name: "replay_buffer_size"
            default: 1000000
          - name: "use_gpu"
            default: false
  - name: "main"
    help: "Safe-Explorer driver properties."
    properties:
      - name: "trainer"
        help: "Training configuration."
        properties:
          - name: "seed"
            default: 0
          - name: "task"
            default: "ballnd"
          - name: "use_safety_layer"
            default: true
